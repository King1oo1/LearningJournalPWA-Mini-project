<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Learning Journal</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .offline-container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .nav-links {
            margin: 2rem 0;
        }
        .nav-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #3498db;
            color: white;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>üì∂ You're Offline</h1>
        <p>Your Learning Journal is still available offline. You can continue reading your entries and navigate between cached pages.</p>
        
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/journal">Journal</a>
            <a href="/about">About</a>
            <a href="/projects">Projects</a>
        </div>
        
        <button onclick="window.location.reload()">üîÑ Retry Connection</button>
        <button onclick="window.location.href='/'">üè† Go Home</button>
    </div>
</body>
</html>
